<html>
<head>
<style>

a {
  
  display:block;
  width:200px;
  color:#666;
  background-color:#ddd;
  margin:4px;
  padding:4px;
  text-decoration:none;
  font-family:Arial;
  font-weight:bold;
  
}

a:nth-child(1) { background-color:#bbb; }

a:hover { background-color:#dbb; }

</style>

<script>

var ready = (callback) => { if (document.readyState != "loading") callback(); else document.addEventListener("DOMContentLoaded", callback) }

ready(() => { 

    menu = [

        { name:"Home", tree:[1,2,3,5,6]},
        { name:"Patch", tree:[0,7,8]},
        { name:"Output", tree:[0]}, 
        { name:"Config", tree:[0,4]},
        { name:"Network", tree:[2]},
        { name:"USB", tree:[0]},
        { name:"Reset", tree:[0]},
        { name:"New", tree:[1]},
        { name:"Cluster 1", tree:[1]},

    ];

    var body = document.querySelector("body");

    function showMenu(x) {

    body.textContent = "";

    for (i in menu[x].tree) {

    var id = menu[x].tree[i];
    var link =  document.createElement("a");
    link.href = "#";
    link.id = id;
    link.textContent = menu[id].name;
    link.addEventListener("click", (e) => { showMenu(e.target.id); });
    body.appendChild(link);

    }

    }

showMenu(0);

});

</script>
</head>
<body></body>
</html>
